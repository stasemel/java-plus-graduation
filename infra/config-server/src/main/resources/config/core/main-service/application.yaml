spring:
#  application:
#    name: main-service
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/stats-db
    username: dbuser
    password: 12345

server:
  port: 0

logging:
  level:
    ru.practicum.stats: INFO
    org.springframework.transaction.interceptor: TRACE


